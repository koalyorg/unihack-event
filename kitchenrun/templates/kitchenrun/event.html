<h3> Kitchen Run Details </h3>

<div class="container mt-3">
    <!-- Assuming 'event' is passed in the context and it has an associated EventProperty -->
    <div class="card">
        <div class="card-body">
            <p class="card-text">
                <strong>Length of Courses:</strong> {{ event.eventproperty.length_courses }}<br>
                <strong>Length of Breaks:</strong> {{ event.eventproperty.length_breaks }}<br>
<!--                <strong>Team Size:</strong> {{ event.eventproperty.team_size }}<br>-->
<!--                <strong>Guests Per Course:</strong> {{ event.eventproperty.guests_per_course }}<br>-->
<!--                <strong>Number of Courses:</strong> {{ event.eventproperty.course_number }}<br>-->
                <strong>Courses: Starter, Main dish, and Desert</strong><br>
               Teams:  {% for team in event.team_set.all %} {{team.name}} {% endfor %}
            </p>
        </div>
    </div>
</div>
