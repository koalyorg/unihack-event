{% extends "base.html" %}
{% block content %}
{% load bootstrap5 %}
<br>
    <h1>Kitchen Run Courses</h1>
<br>
    <form method="post">
        {% csrf_token %}
        {% for form in forms %}
            {% bootstrap_form form %}  <!-- Display the form fields here -->
        {% endfor %}
        <button type="submit" class="btn btn-primary">Continue to add courses</button>
    </form>
{% endblock %}
