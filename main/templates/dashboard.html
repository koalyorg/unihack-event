<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Event Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Header with navigation specific to logged-in users -->
    </header>

    <aside>
        <!-- Sidebar for navigation within the dashboard (e.g., My Events, Create Event, Profile) -->
    </aside>

    <main>
        <section id="welcome">
            <!-- Welcome message or user stats -->
        </section>

        <section id="my-events">
            <!-- List of events managed by the user -->
        </section>

        <section id="create-event">
            <!-- Form or link to create a new event -->
        </section>

        <section id="settings">
            <!-- User settings or profile information -->
        </section>
    </main>

    <footer>
        <!-- Footer specific for logged-in users -->
    </footer>

    <script src="dashboard-scripts.js"></script>
</body>
</html>
